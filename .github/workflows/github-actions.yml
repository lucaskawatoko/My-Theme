name: Deploy to VS Code Marketplace

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Install VSCE
        run: npm install -g vsce

      - name: Check if version changed
        id: check_version
        run: |
          echo "::set-output name=changed::$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep 'package.json')"
          echo "::set-output name=version::$(jq -r '.version' package.json)"

      - name: Publish Extension
        if: steps.check_version.outputs.changed && steps.check_version.outputs.version == '0.0.2'
        run: |
          vsce publish --pat ${{ secrets.VSCE_TOKEN }}

      - name: Send Discord Webhook
        if: steps.check_version.outputs.changed && steps.check_version.outputs.version == '0.0.2'
